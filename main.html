<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Model Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;

    }
    .card {
      background: white;

    a.download-btn:hover {
      background: #45a049;
    }
  </style>

<body>

  <div class="card">
    <h1>Free Model Download</h1>
    <p>Click the button below to download your model file.</p>
    <a class="download-btn" href="your-model-file.zip" download>Download Model</a>
